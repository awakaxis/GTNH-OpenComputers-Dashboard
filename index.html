<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="css/style.css" rel="stylesheet" />
    <title>greg dashboard</title>
  </head>
  <body>
    <h1 class="test-bg center" style="text-align: center">
      GTNH OpenComputers Dashboard
    </h1>
    <div class="test-bg grid-container pad-sides">
      <div>
        <h1>Welcome, &ltuser&gt.</h1>
        <h2>Reactor Status: <span class="r-status">CRITICAL</span></h2>
        <p><span class="important good">Crafting 500 cigarettes...</span></p>
        <p class="important good">
          Notice: <span id="notice">&ltvalue&gt</span>
        </p>
        <p class="important">EU: <span id="eu">&ltvalue&gt</span></p>
        <button type="button" id="send" style="display: inline">
          New Response
        </button>
        <button type="button" id="echo">Test Query Params</button>
      </div>
      <img src="greg.png" alt="Picture of Gregorius T." />
    </div>
    <script src="script.js"></script>
  </body>
</html>
