<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="css/style.css" rel="stylesheet" />
    <title>greg dashboard</title>
  </head>
  <body>
    <h1 class="test-bg" style="text-align: center; margin: 10px 5px">
      GTNH OpenComputers Dashboard
    </h1>
    <div class="test-bg grid-container pad-sides">
      <div>
        <h1>Welcome, &ltuser&gt.</h1>
        <p class="important good">
          Response: <span id="notice">&ltvalue&gt</span>
        </p>
        <button type="button" id="send" style="display: inline">
          New Response
        </button>
        <button type="button" id="echo">Test Query Params</button>
      </div>
      <img src="greg.png" alt="Picture of Gregorius T." />
    </div>
    <div
      class="test-bg pad-sides"
      style="
        display: grid;
        grid-template-columns: max-content max-content;
        justify-items: start;
        gap: 5px;
      "
    >
      <div class="graph-card">
        <svg id="eu-graph" height="250" width="400">
          <defs>
            <linearGradient id="positive" x1="0%" x2="0%" y1="0%" y2="100%">
              <stop offset="0%" stop-color="var(--color-bg-med)" />
              <stop offset="100%" stop-color="var(--color-green)" />
            </linearGradient>
            <linearGradient id="negative" x1="0%" x2="0%" y1="0%" y2="100%">
              <stop offset="0%" stop-color="var(--color-bg-med)" />
              <stop offset="100%" stop-color="var(--color-red)" />
            </linearGradient>
            <linearGradient id="neutral" x1="0%" x2="0%" y1="0%" y2="100%">
              <stop offset="0%" stop-color="var(--color-bg-med)" />
              <stop offset="100%" stop-color="grey" />
            </linearGradient>
          </defs>
          <g id="lines" />
          <g id="gradients" />
        </svg>
      </div>
      <div>
        <p>Current EU: <span id="eu-span">0</span></p>
        <p>
          Net EU Change: <span id="eu-net-change-span">0</span> over last 5
          seconds.
        </p>
        <p>
          Average EU IN: <span id="eu-average-in-span">0</span> over last 5
          seconds.
        </p>
        <p>
          Average EU OUT: <span id="eu-average-out-span">0</span> over last 5
          seconds.
        </p>
        <p>Passive Loss: <span id="eu-passive-loss-span">0</span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
